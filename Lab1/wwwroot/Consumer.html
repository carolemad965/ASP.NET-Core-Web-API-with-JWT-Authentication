<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>HTML Page Sevice Consumer</h1>
    <ul id="Data"></ul>
    <input type="button" onclick="LoadData()" value="Load Data" />


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>

        function LoadData() {
            $.ajax(
                {
                    url: '/api/Product/3',
                    method: 'GET', 
                    
                    success: function (response) {   
                       
                        console.log(response);
                        $("#Data").append("<li>" + response.id + "</li>")
                        $("#Data").append("<li>" + response.name + "</li>")
                        $("#Data").append("<li>" + response.price + "</li>")
                        $("#Data").append("<li>" + response.description + "</li>")

                    }
                });
        }
    </script>
</body>
</html>
